<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Notflix</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="app.js" async></script>
    </head>
    <body>
        <img src="images/logo.png" alt="notflix" id="header"></img>
        <div class="main-content">
            <div class="selector">
                <select name="Pick an episode" id="episode-list" class="episode-picker"></select>
                <button class="episode-picker-confirm">Play</button>
            </div>
            
            <video id="player" width="1280" height="720" controls></video>
        </div>
    </body>
</html>
